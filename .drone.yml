kind: pipeline
name: default

steps:
- name: Backend-Run-go-tests
  image: golang:1.11.5
  commands:
  - cd backend
  - go test -v ./...

- name: Backend-Make-sure-swagger-docs-are-up-to-date
  image: golang:1.11.5
  commands:
  - go get -u github.com/swaggo/swag/cmd/swag
  - cd backend
  - swag init -s /tmp/docs-new
  - diff docs/swagger /tmp/docs-new

trigger:
  event:
    include:
    - pull_request
    