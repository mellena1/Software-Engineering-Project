<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <title>List of Rooms</title>
    </head>
    <body>
        <div class="container">
            <br />
                    <h3 align="center">Rooms</h3><br />
                    <div class ="table-responsive" ng-app="liveApp" ng-controller="liveController" ng-init="fetchData()">
                            <div class="alert alert-success alert-dismissible" ng-show="success" >
                                    <a href="#" class="close" data-dismiss="alert" ng-click="closeMsg()" aria-label="close">&times;</a>
                                    {{successMessage}}
                                </div>
                                <form name="testform" ng-submit="insertData()">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Room Name</th>
                                                <th>Room Capacity</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="text" ng-model="addData.first_name" class="form-control" placeholder="Enter Room Name" ng-required="true" /></td>
                                                <td><input type="text" ng-model="addData.last_name" class="form-control" placeholder="Enter Room Capacity" ng-required="true" /></td>
                                                <td><button type="submit" class="btn btn-success btn-sm" ng-disabled="testform.$invalid">Add</button></td>
                                            </tr>
                                            <tr ng-repeat="data in namesData" ng-include="getTemplate(data)">
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </form>
                                <script type="text/ng-template" id="display">
                                    <td>{{room.Name}}</td>
                                    <td>{{room.Capacity}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm" ng-click="showEdit(data)">Edit</button>
                                        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteData(data.id)">Delete</button>
                                    </td>
                                </script>
                                <script type="text/ng-template" id="edit">
                                    <td><input type="text" ng-model="formData.first_name" class="form-control"  /></td>
                                    <td><input type="text" ng-model="formData.last_name" class="form-control" /></td>
                                    <td>
                                        <input type="hidden" ng-model="formData.data.id" />
                                        <button type="button" class="btn btn-info btn-sm" ng-click="editData()">Save</button>
                                        <button type="button" class="btn btn-default btn-sm" ng-click="reset()">Cancel</button>
                                    </td>
                                </script>         
                    </div>  
            </div>
        </body>
</html>

<script>

    var app = angular.module('liveApp',[]);
    app.controller('liveController', function($scope, $http){
        $scope.formData = {};
    $scope.addData = {};
    $scope.success = false;

    $scope.getTemplate = function(room){
        if (room.id === $scope.formData.id)
        {
            return 'edit';
        }
        else
        {
            return 'display';
        }
    };

    $scope.fetchData = function(){
        $http.get('select.php').success(function(data){
            $scope.namesData = data;
        });
    };

    $scope.insertData = function(){
        $http({
            method:"POST",
            url:"insert.php",
            data:$scope.addData,
        }).success(function(data){
            $scope.success = true;
            $scope.successMessage = data.message;
            $scope.fetchData();
            $scope.addData = {};
        });
    };

    $scope.showEdit = function(data) {
        $scope.formData = angular.copy(data);
    };

    $scope.editData = function(){
        $http({
            method:"POST",
            url:"edit.php",
            data:$scope.formData,
        }).success(function(data){
            $scope.success = true;
            $scope.successMessage = data.message;
            $scope.fetchData();
            $scope.formData = {};
        });
    };

    $scope.reset = function(){
        $scope.formData = {};
    };

    $scope.closeMsg = function(){
        $scope.success = false;
    };

    $scope.deleteData = function(id){
        if(confirm("Are you sure you want to remove it?"))
        {
            $http({
                method:"POST",
                url:"delete.php",
                data:{'id':id}
            }).success(function(data){
                $scope.success = true;
                $scope.successMessage = data.message;
                $scope.fetchData();
            }); 
        }
    };

});
</script>
