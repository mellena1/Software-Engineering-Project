<h3 style="text-align:center">Timeslots</h3>
<br />

<twelve-twentyfour-hour-radio
  [tableDataSource]="tableDataSource"
></twelve-twentyfour-hour-radio>

<ng2-smart-table
  #table
  [settings]="tableSettings.settings"
  [source]="tableDataSource"
  (createConfirm)="addATimeslot($event)"
  (editConfirm)="updateTimeslot($event)"
  (deleteConfirm)="deleteTimeslot($event)"
></ng2-smart-table>
