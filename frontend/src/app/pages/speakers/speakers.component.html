<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>List of Speakers</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h3 style="text-align:center">Speakers</h3>
      <br />
      <div
        class="table-responsive"
        ng-app="app-speakers"
        ng-init="getAllSpeakers()"
      >
        <form [formGroup]="speakerForm" (ngSubmit)="onSubmit()">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Speaker First Name</th>
                <th>Speaker Last Name</th>
                <th>Email Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    formControlName="firstName"
                    [(ngModel)]="speaker.firstName"
                    class="form-control"
                    placeholder="Enter First Name"
                    ng-required="true"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    formControlName="lastName"
                    [(ngModel)]="speaker.lastName"
                    class="form-control"
                    placeholder="Enter Last Name"
                    ng-required="true"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    formControlName="email"
                    [(ngModel)]="speaker.email"
                    class="form-control"
                    placeholder="Enter email"
                    ng-required="true"
                  />
                </td>
                <td>
                  <button
                    type="submit"
                    class="btn btn-success btn-sm"
                    ng-disabled="speakerForm.$invalid"
                  >
                    Add
                  </button>
                </td>
              </tr>
              <tr *ngFor="let speaker of speakers">
                <td>
                  <span>{{ speaker.firstName }}</span>
                </td>
                <td>
                  <span>{{ speaker.lastName }}</span>
                </td>
                <td>
                  <span>{{ speaker.email }}</span>
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    ng-click="editSpeaker()"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="deleteSpeaker(speaker.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
        <script type="text/ng-template" id="edit">
          <td><input type="text" ng-model="formData.first_name" class="form-control" /></td>
          <td><input type="text" ng-model="formData.last_name" class="form-control" /></td>
          <td>
              <input type="hidden" ng-model="formData.data.id" />
              <button type="button" class="btn btn-info btn-sm" ng-click="editData()">Save</button>
              <button type="button" class="btn btn-default btn-sm" ng-click="reset()">Cancel</button>
          </td>
        </script>
      </div>
    </div>
  </body>
</html>
