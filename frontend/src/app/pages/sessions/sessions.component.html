<h3 style="text-align:center">Sessions</h3>
<br />

<twelve-twentyfour-hour-radio [tableDataSource]="tableDataSource"></twelve-twentyfour-hour-radio>

<ng2-smart-table
  #table
  [settings]="tableSettings.settings"
  [source]="tableDataSource"
  (createConfirm)="addASession($event)"
  (editConfirm)="updateSession($event)"
  (deleteConfirm)="deleteSession($event)"
></ng2-smart-table>
