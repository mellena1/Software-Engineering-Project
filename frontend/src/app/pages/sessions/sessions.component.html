<!DOCTYPE html>
<html>
    <head>
        <title>List of Sessions</title>
    </head>
    <body>
        <h1>Session Manager</h1>


        <fieldset>
        <h2>Create a Session</h2>
        <div><span>Presentation Name: </span> <input [(ngModel)]="selectedSession.name" placeholder="Name this session"> </div> 
        <br>
        <div><span>Room Name: </span> <select [(ngModel)]="selectedRoom.name" placeholder="Select a Room"> </select></div> 
        <br>
        <div><span>Speaker Name: </span> <select [(ngModel)]="selectedSpeaker.name" placeholder="Select a Speaker"> </select> </div>
        <br>
        <div><span>Timeslot: </span> <select [(ngModel)]="selectedTimeslot.name" placeholder="Select a Timeslot"> </select> </div>
        <br>
        <button ng-click="addSession"> Add </button>
        </fieldset>

        <h2>List of Sessions</h2>
        <ul class="sessions">
                <li *ngFor="let session of sessions"
                [class.selected]="session == selectedSession"
                (click)="onSelect(session)">
                <span class="badge">{{ session.id }} </span> {{session.name}} -- {{ room.name }} -- {{speaker.name}} -- {{timeslot.name}}
              </li>
        </ul>

       

    </body>
</html>
