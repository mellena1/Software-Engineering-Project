<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Sessions</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="text-align:center">Sesssion Manager</h2>
      <br />

      <div
        class="table-responsive"
        ng-app="app-sessions"
        ng-init="getAllSessions()"
      >
        <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Presentation Name</th>
                <th>Room Name</th>
                <th>Speaker Name</th>
                <th>Timeslot</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    formControlName="sessionName"
                    [(ngModel)]="session.name"
                    class="form-control"
                    placeholder="Enter Presentation Name"
                    id="Name"
                    ng-required="true"
                  />
                </td>

                <td>
                  <select
                    formControlName="sessionRoom"
                    [(ngModel)]="session.room"
                    class="form-control"
                    id="Room"
                    ng-required="true"
                  >
                    <option label = " "></option> 
                    <option *ngFor="let room of rooms" [ngValue]="room">{{
                      room.name
                    }}</option>
                  </select>
                </td>

                <td>
                  <select
                    formControlName="sessionSpeaker"
                    [(ngModel)]="session.speaker"
                    class="form-control"
                    id="Speaker"
                    ng-required="true"
                  >
                    <option label = " "></option> 
                    <option *ngFor="let speaker of speakers" [ngValue]="speaker"
                      >{{ speaker.firstName }} {{ speaker.lastName }}</option
                    >
                  </select>
                </td>

                <td>
                  <select
                    formControlName="sessionTimeslot"
                    [(ngModel)]="session.timeslot"
                    class="form-control"
                    id="Timeslot"
                    ng-required="true"
                  >
                    <option label = " "></option> 
                    <option
                      *ngFor="let timeslot of timeslots"
                      [ngValue]="timeslot"
                      >{{ timeslot.startTime | date: "h:mma"}} -
                      {{ timeslot.endTime | date: "h:mma"}}</option
                    >
                  </select>
                </td>

                <td>
                  <button
                    type="submit"
                    class="btn btn-success btn-sm"
                    ng-disabled="sessionForm.$invalid"
                  >
                    Add
                  </button>
                </td>
              </tr>

              <tr *ngFor="let session of sessions">
                <td *ngIf="!session.isEditable">
                  <span>{{ session.name }}</span>
                </td>

                <td *ngIf="session.isEditable">
                  <input
                    type="text"
                    formControlName="sessionName"
                    [(ngModel)]="currentSession.name"
                    class="form-control"
                    id="Current Name"
                    ng-required="true"
                  />
                </td>

                <td *ngIf="!session.isEditable">
                  <span>{{ session.room.name }}</span>
                </td>

                <td *ngIf="session.isEditable">
                  <select
                    formControlName="sessionRoom"
                    [(ngModel)]="currentSession.room"
                    class="form-control"
                    id="Current Room"
                    ng-required="true"
                  >
                    <option label = " "></option> 
                    <option *ngFor="let room of rooms" [ngValue]="room">{{
                      room.name
                    }}</option>
                  </select>
                </td>

                <td *ngIf="!session.isEditable">
                  <span
                    >{{ session.speaker.firstName }}
                    {{ session.speaker.lastName }}</span
                  >
                </td>

                <td *ngIf="session.isEditable">
                  <select
                    formControlName="sessionSpeaker"
                    [(ngModel)]="currentSession.speaker"
                    class="form-control"
                    id="Current Speaker"
                    ng-required="true"
                  >
                    <option label = " "></option> 
                    <option *ngFor="let speaker of speakers" [ngValue]="speaker"
                      >{{ speaker.firstName }} {{ speaker.lastName }}</option
                    >
                  </select>
                </td>

                <td *ngIf="!session.isEditable">
                  <span
                    >{{ session.timeslot.startTime | date: "h:mma"}} -
                    {{ session.timeslot.endTime | date: "h:mma"}}</span
                  >
                </td>

                <td *ngIf="session.isEditable">
                  <select
                    formControlName="sessionTimeslot"
                    [(ngModel)]="currentSession.timeslot"
                    class="form-control"
                    id="Current Timeslot"
                    ng-required="true"
                  >
                    <option label = " "></option> 
                    <option
                      *ngFor="let timeslot of timeslots"
                      [ngValue]="timeslot"
                      >{{ timeslot.startTime | date: "h:mma"}} -
                      {{ timeslot.endTime | date: "h:mma"}}</option
                    >
                  </select>
                </td>

                <td *ngIf="!session.isEditable">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    (click)="showEdit(session)"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="deleteSession(session.id)"
                  >
                    Delete
                  </button>
                </td>

                <td *ngIf="session.isEditable">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    (click)="updateSession(session)"
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="cancel(session)"
                  >
                    Cancel
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
