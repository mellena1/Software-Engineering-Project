<!DOCTYPE html>
<html>
    <head>
        <title>List of Sessions</title>
    </head>
    <body>
        <h1>Session Manager</h1>


        <fieldset>
        <h2>Create a Session</h2>
        <div><span>Presentation Name: </span> <input ng-model="selectedSession.name" placeholder="Name this session"> </div> 
        <br>
        <div><span>Room Name: </span> <select ng-model="selectedSession" ng-options="sessions.Room for room in sessions" placeholder="Select a Room"> </select></div> 
        <br>
        <div><span>Speaker Name: </span> <select ng-model="selectedSession.Speaker" ng-options="sessions.Speaker for speaker in sessions" placeholder="Select a Speaker"> </select> </div>
        <br>
        <div><span>Timeslot: </span> <select ng-model="selectedSession.Timeslot" ng-options="sessions.Timeslot for timeslot in sessions" placeholder="Select a Timeslot"> </select> </div>
        <br>
        <button ng-click="addSession"> Add </button>
        </fieldset>

        <h2>List of Sessions</h2>
        <ul class="sessions">
                <li *ngFor="let session of sessions"
                [class.selected]="session == selectedSession"
                (click)="onSelect(session)">
                <span class="badge">{{ session.id }} </span> {{session.name}} -- {{ session.Room }} -- {{session.Speaker}} -- {{session.Timeslot}}
              </li>
        </ul>

       

    </body>
</html>
