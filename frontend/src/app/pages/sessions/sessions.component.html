<!DOCTYPE html>
<html>
    <head>
        <title>List of Sessions</title>
    </head>
    <body>
        <h1>Session Manager</h1>
        <h2>List of Sessions</h2>
        <ul class="sessions">
                <li *ngFor="let session of sessions"
                [class.selected]="session == selectedSession"
                (click)="onSelect(session)">
                <span class="badge">{{ session.id }} </span> {{session.name}} - {{ room.name }} - {{speaker.name}} - {{timeslot.name}}
              </li>
        </ul>

       

    </body>
</html>
