basePath: '{{.BasePath}}'
definitions:
  api.getASpeakerRequest:
    properties:
      id:
        type: integer
    type: object
  db.Room:
    properties:
      capacity:
        example: 50
        type: integer
      id:
        example: 1
        type: integer
      name:
        example: My Room Name
        type: string
    type: object
  db.Session:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Session Name
        type: string
      room:
        $ref: '#/definitions/db.Room'
        type: object
      speaker:
        $ref: '#/definitions/db.Speaker'
        type: object
      timeslot:
        $ref: '#/definitions/db.Timeslot'
        type: object
    type: object
  db.Speaker:
    properties:
      email:
        example: firstname.lastname@gmail.com
        type: string
      firstName:
        example: Bob
        type: string
      id:
        type: integer
      lastName:
        example: Smith
        type: string
    type: object
  db.Timeslot:
    properties:
      endTime:
        example: "2019-10-01 23:00:00"
        type: string
      id:
        example: 1
        type: integer
      startTime:
        example: "2019-02-18 21:00:00"
        type: string
    type: object
host: '{{.Host}}'
info:
  contact: {}
  description: The API for the code camp counting program.
  license: {}
  title: Code Camp Counter API
  version: "1.0"
paths:
  /api/v1/room:
    put:
      consumes:
      - application/json
      description: Write a room to the db
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: int
        "400":
          description: Bad Request
          schema:
            type: boolean
      summary: Write a room to the db
  /api/v1/rooms:
    get:
      description: Return a list of all rooms
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Room'
            type: array
        "400":
          description: Bad Request
          schema:
            type: ""
      summary: Get all rooms
  /api/v1/session:
    get:
      description: Return a list of all sessions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Session'
            type: array
        "400":
          description: Bad Request
          schema:
            type: ""
      summary: Get all sessions
  /api/v1/speaker:
    get:
      description: Return a speaker with the specified email
      parameters:
      - description: ID of the requested speaker
        in: body
        name: speakerID
        required: true
        schema:
          $ref: '#/definitions/api.getASpeakerRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Speaker'
            type: array
        "400":
          description: Bad Request
          schema:
            type: ""
      summary: Get a speaker by email
  /api/v1/speakers:
    get:
      description: Return a list of all speakers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Speaker'
            type: array
        "400":
          description: Bad Request
          schema:
            type: ""
      summary: Get all speakers
swagger: "2.0"
